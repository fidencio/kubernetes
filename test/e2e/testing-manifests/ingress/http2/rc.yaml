apiVersion: apps/v1
kind: Deployment
metadata:
  name: echoheaders
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echoheaders
  template:
    metadata:
      labels:
        app: echoheaders
    spec:
      runtimeClassName: kata-qemu
      containers:
      - name: echoheaders
        image: gcr.io/kubernetes-e2e-test-images/echoserver:2.2
        ports:
        - containerPort: 8443
